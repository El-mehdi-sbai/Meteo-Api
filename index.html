<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicons/favicon-16x16.png"
    />
    <link rel="manifest" href="assets/favicons/site.webmanifest" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Mehdi | Météo</title>
  </head>
  <body>
    <main>
      <form id="inputField">
        <input
          type="search"
          placeholder="Nom d'une ville"
          aria-label="Search"
          id="searchCity"
        />
        <button class="btnSubmit" type="submit">Rechercher</button>
      </form>

      <div class="weatherCard">
        <div class="section1">
            <span id="city"></span>
        </div>
        <div class="padding">
            <div class="section_3_grid">
                <span id="weatherDesc"></span>
                <span id="temp"></span>
                <span><img id='icon_url' /></span>
            </div>
        </div>
        <div class="padding">
            <div class="section_2_grid" style="text-transform: capitalize;">
                <span id="textLat">lat</span>
                <span id="textLon">Lon</span>
            </div>
            <div class="section_2_grid" id="dublin">
                <span id="lat"></span>
                <span id="lon"></span>
            </div>
        </div>
        <div class="padding">
            <div class="section_3_grid">
                <span id="feels_like_title">Ressentie</span>
                <span id="temp_min_title">Temp. min</span>
                <span id="temp_max_title">Temp. max</span>
            </div>
            <div class="section_3_grid" id="dublin">
                <span id="feels_like"></span>
                <span id="temp_min"></span>
                <span id="temp_max"></span>
            </div>
        </div>
        <div class="padding">
            <div class="section_2_grid">
                <span>Humidité</span>
                <span>Pression</span>
            </div>
            <div class="section_2_grid" id="dublin">
                <span id="humidity"></span>
                <span id="pressure"></span>
            </div>
        </div>
        <div class="padding" style="padding: 25px 0 0 0; border-bottom: none;">
            <span id="ventTitle">Vent</span>
        </div>
        <div class="padding">
            <div class="section_2_grid">
                <span>Vitesse</span>
                <span>Direction</span>
            </div>
            <div class="section_2_grid" id="dublin">
                <span id="wind_speed"></span>
                <span id="wind_deg"></span>
            </div>
        </div>
        <div class="padding" style="border-bottom: none;">
            <div class="section_2_grid">
                <span>Lever du soleil</span>
                <span>Coucher du soleil</span>
            </div>
            <div class="section_2_grid" id="dublin">
                <span id="sunrise"></span>
                <span id="sunset"></span>
            </div>
        </div>
      </div>
    </main>

    <footer>
        <div class="centerFooter">
            <span class="footerTitle">Created and designed by El Mehdi SBAI</span>
            <div class="footerRights"><span id="currentYear"></span> &copy; All rights reserved</div>
        </div>
    </footer>

    <script type="module" src="assets/js/script.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  </body>
</html>
